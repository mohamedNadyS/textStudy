name: Cross-Platform Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.3.1, etc.

permissions:
  contents: write

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install FFmpeg
        run: sudo apt update && sudo apt install -y ffmpeg

      - name: Build executable
        run: pyinstaller --onefile --noconfirm textStudy/main.py

      - name: Rename executable
        run: mv dist/main dist/textStudy-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: textStudy-linux
          path: dist/textStudy-linux

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install FFmpeg
        run: |
          curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
          unzip ffmpeg.zip -d ffmpeg
          echo "${{ github.workspace }}\\ffmpeg\\ffmpeg-*\\bin" >> $GITHUB_PATH

      - name: Build executable
        run: pyinstaller --onefile --noconfirm textStudy/main.py

      - name: Rename executable
        run: Rename-Item -Path dist\main.exe -NewName textStudy-windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: textStudy-windows
          path: dist/textStudy-windows.exe

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install FFmpeg
        run: brew install ffmpeg

      - name: Build executable
        run: pyinstaller --onefile --noconfirm textStudy/main.py

      - name: Rename executable
        run: mv dist/main dist/textStudy-macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: textStudy-macos
          path: dist/textStudy-macos

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: textStudy-linux
          path: ./release

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: textStudy-windows
          path: ./release

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: textStudy-macos
          path: ./release

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/textStudy-linux
            release/textStudy-windows.exe
            release/textStudy-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
